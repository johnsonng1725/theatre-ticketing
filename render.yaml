services:
  - type: web
    name: theatre-ticketing-api
    env: python
    plan: free                             # upgrade to paid for production
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /api/health
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: theatre-ticketing-db
          property: connectionString
      - key: ADMIN_KEY
        generateValue: true                # Render auto-generates a secure random value
      - key: CORS_ORIGINS
        value: https://your-site.netlify.app   # ‚Üê replace with your Netlify URL

databases:
  - name: theatre-ticketing-db
    databaseName: theatre_ticketing
    user: ticketing_user
    plan: free                             # upgrade to paid for production
